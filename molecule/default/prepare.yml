---
- name: prepare
  hosts: all
  become: yes
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
    - role: robertdebock.ca_certificates
    - role: robertdebock.users
      users_group_list:
        - name: lool
      users_user_list:
        - name: lool
          group: lool
          home: /opt/lool
          shell: /usr/sbin/nologin
          system: yes
